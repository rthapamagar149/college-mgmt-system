<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Teacher Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style> 
  body{
   background-color: white;
  }
  .row1{
  background-color:DodgerBlue;
  }
</style>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Teacher Management System</a>

		<!-- toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
			    <li class="nav-item"><a class="nav-link" th:href="@{/students}">Student
						Management</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/teachers}">Teacher
						Management</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/staffs}">Staff
						Management</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>

	<!-- Body part -->
	<div class="container">
		<div class="row1">
			<div class="col-lg-6 col-md-6  col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Staff</h1>
				<div class="card-body">
				 <form th:action="@{/staffs}" th:object ="${staff}" method="POST">
				   <div class="form-group">
				     <label>Staff First Name</label>
				     <input
				       type="text"
				       name="firstName"
				       th:field= "*{firstName}"
				       class="form-control"
				       plaveholder="Enter Staff First Name"
				      />
				   </div>
				    <div class="form-group">
				     <label>Staff Last Name</label>
				     <input
				       type="text"
				       name="lastName"
				       th:field= "*{lastName}"
				       class= "form-control"
				       plaveholder= "Enter Staff Last Name"
				      />
				   </div>
				   <div class="form-group">
				     <label>Staff Address</label>
				     <input
				       type="text"
				       name="address"
				       th:field= "*{address}"
				       class= "form-control"
				       plaveholder= "Enter Address Subject"
				      />
				   </div>
				   <div class="form-group">
				     <label>Staff Department</label>
				     <input
				       type="text"
				       name="department"
				       th:field= "*{department}"
				       class= "form-control"
				       plaveholder= "Enter Department Subject"
				      />
				   </div>
				   
				   <div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
				 </form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
