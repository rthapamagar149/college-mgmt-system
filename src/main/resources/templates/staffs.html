<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Staff Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Staff Management System</a>


		<!-- toggler/collapside Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar Links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student
						Management</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/teachers}">Teacher
						Management</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/staffs}">Staff
						Management</a></li>
			</ul>
		</div>
	</nav>
	<!-- Body part -->
	<div class="container">
		<div class="row">
			<h1>List of Staff</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/staffs/new}" class="btn btn-primary btn-sm mb-3">
					Add Staff</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Staff First Name</th>
					<th>Staff Last Name</th>
					<th>Staff Address</th>
					<th>Staff Department</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="staff : ${staffs}">
					<td th:text="${staff.firstName}"></td>
					<td th:text="${staff.lastName}"></td>
					<td th:text="${staff.address}"></td>
					<td th:text="${staff.department}"></td>


					<td><a th:href="@{/staffs/{id}(id=${staff.id})}"
						class="btn btn-danger">Delete</a> <a
						th:href="@{/staffs/edit/{id}(id=${staff.id})}"
						class="btn btn-primary">Edit</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
